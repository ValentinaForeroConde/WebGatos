<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/cat.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/b51b5fc6cf.js" crossorigin="anonymous"></script>
    <title>Razas de gatos</title>
</head>
<body>
    <header>
        <ul class="navbar">
            <li>
                <img src="./media/logo.jpg" alt="Imagen del logo- gato" class="logo">
            </li>
            <li>
                <button class="button mainButton">Crear nuevo post</button>
            </li>
            <li>
                <div class="buscar">
                <input placeholder="Buscar una raza" type="text">
                <i class="button fas fa-search iconoBusqueda"></i>
                </div>
            </li>
            <li>
                <button class="button secondaryButton">Login</button>
            </li>
            <li>
                <button class="button mainButton">Registrarse</button>
            </li>
        </ul>
    </header>
    <main>
        <section>
            <h1>RAZAS DE GATOS</h1>
            <ul class="breedCardContainer">
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/persa.jpg" alt="Gato persa">
                    </div>
                    <span class="breedTitle">Gato persa</span>
                    <ul class="reactions">
                        <li>
                            <i class="fas fa-heart"></i>
                            140
                        </li>
                        <li>
                            <i class="fas fa-comment"></i>
                            1.5k
                        </li>
                        <li>
                            <i class="fas fa-eye"></i>
                            120
                        </li>
                    </ul>
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/siames.jpg" alt="Gato siames">
                    </div>
                    <span class="breedTitle">Gato siamés</span>
                    <ul class="reactions">
                        <li>
                            <i class="fas fa-heart"></i>
                            180
                        </li>
                        <li>
                            <i class="fas fa-comment"></i>
                            1k
                        </li>
                        <li>
                            <i class="fas fa-eye"></i>
                            200
                        </li>
                    </ul>
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/british.jpg" alt="Gato británico">
                    </div>
                    <span class="breedTitle">Gato británico</span>
                    <ul class="reactions">
                        <li>
                            <i class="fas fa-heart"></i>
                            200
                        </li>
                        <li>
                            <i class="fas fa-comment"></i>
                            1.8k
                        </li>
                        <li>
                            <i class="fas fa-eye"></i>
                            180
                        </li>
                    </ul>
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/esfinge.jpg" alt="Gato esfinge">
                    </div>
                    <span class="breedTitle">Gato esfinge</span>
                    <ul class="reactions">
                        <li>
                            <i class="fas fa-heart"></i>
                            40
                        </li>
                        <li>
                            <i class="fas fa-comment"></i>
                            200
                        </li>
                        <li>
                            <i class="fas fa-eye"></i>
                            112
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
